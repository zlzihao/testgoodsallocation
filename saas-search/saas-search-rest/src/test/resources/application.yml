debug: true
spring:
    application:
        name: search
    cloud:
        consul:
          host: 192.168.13.122
          #host: 127.0.0.1
          port: 8500
        discovery:
          enabled: true
          instance-id: search
          service-name: search
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
        default-property-inclusion: non_null
    datasource:
      name: test
      url: jdbc:mysql://192.168.13.121:3306/saas_search?useUnicode=true&characterEncoding=UTF8
      username: root
      password: Nome123456
      # 使用druid数据源
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.jdbc.Driver
      filters: stat
      maxActive: 20
      initialSize: 1
      maxWait: 60000
      minIdle: 1
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxOpenPreparedStatements: 20

mybatis:
    basepackage: cn.nome.saas.search.repository.dao
    mapper-locations: "classpath*:mapper/**/*.xml"
#登入jwt token设置值
nome:
  token:
    key: miffy
    exp: 604800000
server:
    port: 9001 #启动端口
    tomcat:
      max-connections: 200 # 默认值
      max-threads: 200 # 默认值
logging:
  level:
    #root: DEBUG
    #org.springframework.web: DEBUG
    org.springframework.cloud.consul: DEBUG
    cn.nome.saas.permission: DEBUG
  file: /home/log/search/search.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger- %msg%n"
