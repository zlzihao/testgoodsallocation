          port: 8500
        discovery:
          enabled: true
          instance-id: pd-search
          service-name: pd-search
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
        default-property-inclusion: non_null
    datasource:
      name: test
      url: jdbc:mysql://${MYSQL_HOST:gz-cdb-qdpjjjmr.sql.tencentcdb.com}:${MYSQL_PORT:62051}/saas_search?useUnicode=true&characterEncoding=UTF8
      username: root
      password: KMadmin123!
      # 使用druid数据源
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.jdbc.Driver
      filters: stat
      maxActive: 20
      initialSize: 1
      maxWait: 60000
